<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Restaurant Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/">Back to Form</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container for Customer Cards -->
<div class="container mt-5">
    <div class="row">
        <!-- Iterate over customers and display each in a card -->
        <div class="col-md-4 mb-4" th:each="customer : ${customers}">
            <div class="card shadow-sm rounded">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0" th:text="${customer.name}">Customer Name</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-3 text-muted" th:text="${customer.email}">Email</h6>
                    <p class="card-text">
                        <strong>Contact Number:</strong> <span th:text="${customer.contactNumber}"></span><br>
                        <strong>Reservation Date:</strong> <span th:text="${customer.reservationDate}"></span><br>
                        <strong>Number of Guests:</strong> <span th:text="${customer.guests}"></span><br>
                        <strong>Payment Method:</strong> <span th:text="${customer.paymentMethod}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
